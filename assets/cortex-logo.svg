<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#1e3a8a" opacity="0.1"/>

  <!-- Neural Network Connections (Synapses) -->
  <g stroke="#3b82f6" stroke-width="2" fill="none" opacity="0.6">
    <!-- Connecting lines forming a network -->
    <path d="M 100 40 Q 80 70, 50 80" stroke-linecap="round"/>
    <path d="M 100 40 Q 120 70, 150 80" stroke-linecap="round"/>
    <path d="M 50 80 Q 60 110, 70 140" stroke-linecap="round"/>
    <path d="M 150 80 Q 140 110, 130 140" stroke-linecap="round"/>
    <path d="M 70 140 L 100 160" stroke-linecap="round"/>
    <path d="M 130 140 L 100 160" stroke-linecap="round"/>
    <path d="M 50 80 Q 75 100, 100 100" stroke-linecap="round"/>
    <path d="M 150 80 Q 125 100, 100 100" stroke-linecap="round"/>
    <path d="M 100 100 L 70 140" stroke-linecap="round"/>
    <path d="M 100 100 L 130 140" stroke-linecap="round"/>
  </g>

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowGradient">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- Neural Nodes (Neurons) -->
  <!-- Top Node - AI Generator -->
  <circle cx="100" cy="40" r="8" fill="url(#accentGradient)"/>
  <circle cx="100" cy="40" r="12" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Left Node -->
  <circle cx="50" cy="80" r="8" fill="url(#primaryGradient)"/>
  <circle cx="50" cy="80" r="12" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Right Node -->
  <circle cx="150" cy="80" r="8" fill="url(#primaryGradient)"/>
  <circle cx="150" cy="80" r="12" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Center Node - Core -->
  <circle cx="100" cy="100" r="10" fill="url(#primaryGradient)"/>
  <circle cx="100" cy="100" r="15" fill="url(#glowGradient)" opacity="0.4"/>

  <!-- Bottom Left Node -->
  <circle cx="70" cy="140" r="8" fill="url(#primaryGradient)"/>
  <circle cx="70" cy="140" r="12" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Bottom Right Node -->
  <circle cx="130" cy="140" r="8" fill="url(#primaryGradient)"/>
  <circle cx="130" cy="140" r="12" fill="url(#glowGradient)" opacity="0.3"/>

  <!-- Bottom Output Node -->
  <circle cx="100" cy="160" r="8" fill="#10b981"/>
  <circle cx="100" cy="160" r="12" fill="#10b981" opacity="0.3"/>

  <!-- Central Icon - Brain/Circuit Representation -->
  <g transform="translate(85, 85)">
    <!-- Simplified circuit/brain paths -->
    <path d="M 15 5 Q 20 10, 15 15 Q 10 20, 5 15 Q 0 10, 5 5 Q 10 0, 15 5"
          fill="none" stroke="#60a5fa" stroke-width="1.5" opacity="0.8"/>
    <circle cx="15" cy="10" r="2" fill="#60a5fa"/>
    <circle cx="5" cy="10" r="2" fill="#60a5fa"/>
  </g>

  <!-- Text -->
  <text x="100" y="190" font-family="Arial, sans-serif" font-size="18" font-weight="bold"
        fill="#1e40af" text-anchor="middle">CORTEX</text>
</svg>
